<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cMatch - Login</title>
    <!--  No necesitas el link a login.css, Tailwind se maneja inline -->
    <!--  <link rel="stylesheet" href="/static/css/login.css">  -->

     <!--  Asegúrate de que TailwindCSS esté configurado!  Agrega esto si estás usando el CDN (la forma más fácil de empezar):  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // Añade configuraciones personalizadas aquí si las necesitas.  Por ejemplo, colores, fuentes, etc.
                    colors:{
                        'cmatch-blue':'#007bff', // Ejemplo: Si quieres usar un azul específico
                    }

                }
            }
        }
    </script>
</head>
<body  class="bg-cover bg-no-repeat bg-[url(/static/img/index2.gif)] flex items-center justify-center"></body>

    <div class="container mx-auto px-4">  <!--  mx-auto centra horizontalmente, px-4 añade padding horizontal -->
        <nav class="flex items-center justify-between py-4"> <!-- py-4 para padding vertical -->
            <div class="logo text-2xl font-bold text-white">  <!--  Tamaño de fuente, negritas, color -->
                cMatch
            </div>
            <div class="nav-links">
                <a href="/register" class="nav-btn bg-none hover:underline text-white font-bold py-2 px-4 rounded">
                    SIGN UP
                </a>
            </div>
        </nav>

        <div class="auth-container flex justify-center">
            <div class="bg-opacity-70 bg-black auth-form w-full max-w-md rounded-lg p-8 shadow-md"> <!-- w-full max-w-md controla el ancho, bg-white fondo blanco, rounded, padding, sombra -->
                <h2 class="text-3xl font-bold mb-6 text-center text-white">SIGN IN</h2> <!-- Tamaño, negritas, margen inferior, centrado -->
                <form id="loginForm" class="space-y-4">  <!--  space-y-4 da espaciado vertical entre los elementos hijos -->
                    <div>
                        <input type="email" id="loginEmail" placeholder="Email" required
                               class="bg-black w-full px-4 py-2 border text-white rounded-md focus:outline-none ">  <!-- Estilos para los inputs -->
                    </div>
                    <div>
                        <input type="password" id="loginPassword" placeholder="Password" required
                               class="bg-black w-full px-4 py-2 border text-white rounded-md focus:outline-none ">
                    </div>
                    <button type="submit"
                            class="w-full hover:bg-white hover:text-black border border-white text-white font-bold py-2 px-4 rounded-md">
                        LOG IN
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
