<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cMatch - Register</title>
    <!--  No need for a separate CSS file anymore!  -->
    <!-- <link rel="stylesheet" href="/static/css/login.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="bg-cover bg-no-repeat bg-[url(/static/img/index2.gif)] flex items-center justify-center"></body>
    <div class="container mx-auto px-4"> <!--  Adds padding and centers content -->
        <nav class="flex items-center justify-between py-4"> <!-- py-4 para padding vertical -->
            <div class="logo text-2xl font-bold text-white"><a href="/search">cMatch</a></div>
            <div class="nav-links">
                <a href="/login" class="nav-btn bg-none hover:underline text-white font-bold py-2 px-4 rounded">
                    LOG IN
                </a>
            </div>
        </nav>

        <div class="flex justify-center items-center mt-16"> <!-- Centers the form and adds vertical margin -->
            <div class="bg-opacity-70 bg-black auth-form w-full max-w-md rounded-lg p-8 shadow-md"> 
                <h2  class="text-3xl font-bold mb-6 text-center text-white">SIGN UP</h2>  
                <form id="registerForm" class="space-y-4">   <!-- Adds vertical spacing between form elements -->
                    <div>
                        <input type="text" id="registerUsername" placeholder="Username" required
                        class="bg-black w-full px-4 py-2 border text-white rounded-md focus:outline-none ">  
                    </div>
                    <div>
                        <input type="email" id="registerEmail" placeholder="Email" required
                        class="bg-black w-full px-4 py-2 border text-white rounded-md focus:outline-none ">  
                    </div>
                    <div>
                        <input type="password" id="registerPassword" placeholder="Password" required
                        class="bg-black w-full px-4 py-2 border text-white rounded-md focus:outline-none ">  
                    </div>
                    <button type="submit"
                        class="w-full hover:bg-white hover:text-black border border-white text-white font-bold py-2 px-4 rounded-md">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
