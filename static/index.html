<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cMatch</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="logo">cMatch</div>
            <div class="nav-links">
                <button id="loginBtn" class="nav-btn">LOG IN</button>
                <button id="registerBtn" class="nav-btn">SING UP</button>
                <button id="logoutBtn" class="nav-btn hidden">LOG OUT</button>
            </div>
        </nav>

        <!-- Auth Forms -->
        <div id="authForms" class="auth-container">
            <!-- Login Form -->
            <div id="loginForm" class="auth-form hidden">
                <p><h2>LOG IN</h2></p>
                <form onsubmit="return handleLogin(event)">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button id="loginFormBtn" type="submit">LOG IN</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form hidden">
                <h2>SING UP</h2>
                <form onsubmit="return handleRegister(event)">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="main-content hidden">
            <!-- Search Section -->
            <div class="search-section">
                <h2>Product Search</h2>
                <div class="search-container">
                    <input type="text" id="searchQuery" placeholder="Search for products...">
                    <input type="text" id="searchBrand" placeholder="Brand (optional)">
                    <button onclick="handleSearch()">Search</button>
                </div>
            </div>

            <!-- Visual Search Section -->
            <div class="visual-search-section">
                <h2>Visual Search</h2>
                <div class="visual-search-container">
                    <input type="file" id="imageUpload" accept="image/*">
                    <button onclick="handleVisualSearch()">Search by Image</button>
                    <div id="imagePreview" style="margin-top: 10px;"></div>
                </div>
            </div>

            <!-- Wishlist Section -->
             <!-- Wishlist items will be dynamically added here -->
             <!--
            <div class="wishlist-section">
                <h2>My Wishlist</h2>
                <div id="wishlistItems" class="wishlist-items">
                </div>
            </div>
            -->
            <!-- Search History -->
             <!-- Search history will be dynamically added here -->
            <!--
            
            <div class="history-section">
                <h2>Search History</h2>
                <div id="searchHistory" class="search-history">
                    
                </div>
            </div>
            -->
            <!-- Search Results -->
            <div id="searchResults" class="search-results">
                <!-- Search results will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
