<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cMatch - Visual Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* (Same styles as before - I've omitted them for brevity, but keep them!) */
        .preview-image {
            max-width: 150px;
            max-height: 150px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
       .toggle-container {
            width: 120px;
            height: 40px;
            position: relative;
            display: inline-block;
        }
        .toggle-input {
            display: none;
        }
        .toggle-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #eee;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            overflow: hidden;
            border: 1px solid #999;
        }
        .toggle-text {
            width: 50%;
            text-align: center;
            color: #333;
            transition: color 0.3s, transform 0.3s;
            position: relative;
            z-index: 2;
            font-size: 0.9em;
            user-select: none;
        }
         .toggle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: #000;
            color :white;
            border-radius: 3px;
            transition: transform 0.3s;
            
        }
        .toggle-input:checked + .toggle-label {
            background-color: #eee;
        }
        .toggle-input:checked + .toggle-label .toggle-background {
            transform: translateX(100%);
        }
        .toggle-input:checked + .toggle-label .url-text{
            color: #333;
        }
        .toggle-input:checked + .toggle-label .photo-text {
            color: #fff;
        }
        .toggle-input + .toggle-label .url-text{
            color: #fff;
        }
        .toggle-input + .toggle-label .photo-text {
            color: #333;
        }
        #urlInputArea input[type="text"]{
            border: 1px solid #ccc;
            border-radius: 4px;
         }
          #urlInputArea .search-button,
          #imagePreview .search-button{
            background-color: #000;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }
        #urlInputArea .search-button:hover,
        #imagePreview .search-button:hover {
             background-color: #000;
             color:#fff;
        }
        /* Style for the container around the preview images and button */
        #imagePreviewContainer {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align items to the start (left) */
            gap: 10px; /* Add some space between preview images and the button */
        }
        #imagePreview {
           display: flex; /* keeps the preview image in a row.*/
           flex-wrap: wrap;/* allows multiple images in a row */
        }



    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto p-5">
        <!-- Navbar (no changes) -->
        <nav class="nav-bar flex items-center justify-between mb-8">
            <div class="logo text-2xl font-bold text-gray-800">cMatch</div>
            <div class="nav-links flex space-x-16">
            <a href="/user"  class="text-gray-700 hover:underline">USER</a>
            <a href="/wishlist"  class="text-gray-700 hover:underline">WISHLIST</a>
            <a href="/closet"  class="text-gray-700 hover:underline">CLOSET</a>
            <a href="/stylia"  class="text-gray-700 hover:underline">STYLIA</a>
            <button id="logoutBtn" class="nav-btn bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">LOG OUT</button>
            </div>
        </nav>

        <!-- Visual Search Section -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Visual Search</h2>

            <!-- Toggle Switch -->
           <div class="toggle-container">
                <input type="checkbox" id="searchTypeToggle" class="toggle-input">
                <label for="searchTypeToggle" class="toggle-label">
                    <span class="toggle-text url-text">PHOTO</span>
                    <span class="toggle-background"></span>
                    <span class="toggle-text photo-text">URL</span>
                </label>
            </div>

            <div class="bg-white p-2 rounded-lg shadow mt-4">
                <!-- Drag-and-Drop Area -->
                <div id="dragAndDropArea" class="mb-4">
                    <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                            </div>
                            <input id="dropzone-file" type="file" class="hidden" accept="image/*" />
                        </label>
                    </div>
                    <!-- Container for preview images and search button -->
                    <div id="imagePreviewContainer">
                         <div id="imagePreview" class="mt-2 flex flex-wrap"></div>
                         <!--  Search button  -->
                         <button id="searchByImageButton" class="search-button text-black w-full px-4 py-2 rounded hover:bg-black hover:text-white transition duration-200" onclick="handleVisualSearch('image')">Search by Image</button>
                    </div>
                </div>

              <!-- URL Input -->
                <div id="urlInputArea" class="hidden">
                    <input type="text" id="imageUrl" placeholder="Enter image URL..." class="w-full px-4 py-2 border rounded mb-2 text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="handleVisualSearch('url')" class="search-button text-black w-full px-4 py-2 rounded hover:bg-black hover:text-white transition duration-200">Search by Image URL</button>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Results will be added here dynamically -->
        </div>
    </div>

    <script>
    // --- Toggle Functionality ---
    document.getElementById('searchTypeToggle').addEventListener('change', (event) => {
        const dragAndDropArea = document.getElementById('dragAndDropArea');
        const urlInputArea = document.getElementById('urlInputArea');
        const searchByImageButton = document.getElementById('searchByImageButton');

        if (event.target.checked) {
            dragAndDropArea.classList.add('hidden');
            urlInputArea.classList.remove('hidden');
             clearImagePreview(); // Clear preview when switching to URL mode
            searchByImageButton.classList.add('hidden'); // Hide button in URL mode.
        } else {
            dragAndDropArea.classList.remove('hidden');
            urlInputArea.classList.add('hidden');
              // Don't immediately show button here.  Only show on image add.
        }
    });

    // --- Drag and drop, image preview, and search button ---
       function handleFileSelect(files) {
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const searchByImageButton = document.getElementById('searchByImageButton');
        imagePreview.innerHTML = ''; // Clear previous previews
        let hasImages = false; // Flag to track if any valid images were processed

        for (const file of files) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                continue;
            }
            hasImages = true; // Set the flag to true if at least one valid image is found
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'preview-image';
                imagePreview.appendChild(img);


            };
            reader.readAsDataURL(file);
        }

         // Only add show the button button if valid images were added
         if (hasImages){
             searchByImageButton.classList.remove('hidden');
         } else {
             searchByImageButton.classList.add('hidden');
         }
    }

    // No need for addSearchButton or removeSearchButton  functions anymore

     function clearImagePreview() {
        const imagePreview = document.getElementById('imagePreview');
         const searchByImageButton = document.getElementById('searchByImageButton');
        imagePreview.innerHTML = ''; // Clear the preview
        searchByImageButton.classList.add('hidden');   // Hide the search button
    }

    // Event listeners
    document.getElementById('dropzone-file').addEventListener('change', (event) => {
        handleFileSelect(event.target.files);
    });

    const dropArea = document.getElementById('dragAndDropArea');
    dropArea.addEventListener('dragover', (event) => {
      event.stopPropagation();
      event.preventDefault();
      event.dataTransfer.dropEffect = 'copy';
      dropArea.classList.add('bg-gray-200');
    });
    dropArea.addEventListener('dragleave', (event) => {
        event.stopPropagation();
        event.preventDefault();
        dropArea.classList.remove('bg-gray-200');
    });
    dropArea.addEventListener('drop', (event) => {
      event.stopPropagation();
      event.preventDefault();
      dropArea.classList.remove('bg-gray-200');
      const files = event.dataTransfer.files;
      handleFileSelect(files);
    });
    </script>
        <script src="/static/js/search.js"></script>
</body>
</html>
